<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | LeProf</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-300 p-6 md:p-10" onload="loadAll()">
    <header class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
        <h1 class="text-2xl font-black text-blue-500 italic">ADMIN_HUB</h1>
        <button onclick="window.location.href='index.html'" class="text-[10px] font-bold text-red-400 border border-red-400/20 px-4 py-2 rounded-lg">EXIT</button>
    </header>

    <div class="bg-slate-900 p-6 rounded-3xl border border-blue-500/20 mb-10">
        <h2 class="text-xs font-black text-blue-400 uppercase mb-4 tracking-widest">üì¢ Dashboard Broadcast</h2>
        <div class="flex flex-col md:flex-row gap-3">
            <input type="text" id="bcMsg" class="flex-1 bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none" placeholder="Message to students...">
            <button onclick="sendBC()" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold text-xs uppercase">Push Live</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <section>
            <h2 class="text-[10px] font-black text-blue-400 mb-4 uppercase tracking-widest">üèÜ Winners</h2>
            <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-x-auto">
                <table class="w-full text-left text-xs" id="win-table"></table>
            </div>
        </section>
        <section>
            <h2 class="text-[10px] font-black text-emerald-400 mb-4 uppercase tracking-widest">üëÅÔ∏è Logins</h2>
            <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-x-auto">
                <table class="w-full text-left text-xs" id="log-table"></table>
            </div>
        </section>
    </div>

    <script>
        const SB_URL = "https://xkvozzzamcolofmedrto.supabase.co";
        const SB_KEY = "sb_publishable__8qGVSppJs2gRDGm_uvVUA_4JXH-icx";

        async function sendBC() {
            const content = document.getElementById('bcMsg').value;
            await fetch(`${SB_URL}/rest/v1/announcements`, {
                method: "POST",
                headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ content })
            });
            alert("Broadcast sent!");
            document.getElementById('bcMsg').value = "";
        }

        async function loadAll() {
            fetchData('discount_records', 'win-table');
            fetchData('site_logs', 'log-table');
        }

        async function fetchData(table, elId) {
            const res = await fetch(`${SB_URL}/rest/v1/${table}?select=*&order=id.desc`, {
                headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
            });
            const data = await res.json();
            document.getElementById(elId).innerHTML = data.map(r => `
                <tr class="border-t border-slate-800/50">
                    <td class="p-4 font-bold text-white">${r.user_name}</td>
                    <td class="p-4 opacity-50">${r.final_code || new Date(r.created_at).toLocaleTimeString()}</td>
                    <td class="p-4 text-right"><button onclick="del('${table}', ${r.id})" class="text-red-500 font-bold uppercase text-[9px]">Del</button></td>
                </tr>`).join('');
        }

        async function del(table, id) {
            if(confirm("Delete?")) {
                await fetch(`${SB_URL}/rest/v1/${table}?id=eq.${id}`, {
                    method: "DELETE",
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
                });
                loadAll();
            }
        }
    </script>
</body>
</html>
