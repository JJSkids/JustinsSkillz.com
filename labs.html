<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs | Justin's Skillz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>canvas { width: 100%; max-height: 400px; background: #000; border-radius: 1.5rem; }</style>
</head>
<body class="bg-slate-900 text-white p-6">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black text-blue-500 italic uppercase">Live_Labs</h1>
        <a href="dashboard.html" class="text-xs font-bold text-slate-500 uppercase">Back</a>
    </header>

    <div class="bg-slate-800 p-6 md:p-10 rounded-[2.5rem] border border-slate-700 shadow-2xl">
        <h2 class="font-mono text-sm text-blue-400 mb-4">3n+1 Visualizer</h2>
        <canvas id="mainCanvas"></canvas>
        <p class="mt-6 text-xs text-slate-400 leading-relaxed">This simulation visualizes the Collatz Conjecture. Every number eventually falls back to 1.</p>
    </div>

    <script>
        // Simple animation for the lab
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 400;
        
        function draw() {
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 200);
            for(let i=0; i<800; i+=10) {
                ctx.lineTo(i, 200 + Math.sin(i*0.05 + Date.now()*0.005) * 50);
            }
            ctx.stroke();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
