<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Justin's Skillz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-xl text-center">
        <img src="logo.png" class="h-16 mx-auto mb-6">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Member Login</h2>
        <p class="text-slate-400 text-sm mb-8">Access your Skillz account</p>
        
        <form class="space-y-4 text-left" onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Email Address</label>
                <input type="email" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 outline-none" placeholder="name@email.com">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Password</label>
                <input type="password" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 outline-none" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all">
                Login to Dashboard
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-slate-100">
            <p class="text-xs text-slate-400 mb-4">Looking for the secret portal?</p>
            <a href="code.html" class="inline-block bg-slate-900 text-white text-[10px] font-black px-6 py-2 rounded-full uppercase tracking-widest">Go to Claim Code</a>
        </div>
    </div>
</body>
</html>
